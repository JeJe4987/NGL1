<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ur Place - Lingkar Lentera</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Ur Place</h1>
    <div style="text-align:center; margin-bottom: 1rem;">
      <a href="index.html" class="btn-primary">Kembali ke Home</a>
    </div>
    <form id="messageForm">
      <input type="text" id="name" name="name" placeholder="Nama (Opsional)" />
      <textarea id="message" name="message" placeholder="Cerita mu!" rows="6" required></textarea>
      <button type="submit">Kirim Cerita</button>
    </form>
    <p id="status" style="text-align:center; margin-top:1rem;"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const form = document.getElementById('messageForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!message) {
        status.textContent = 'Cerita tidak boleh kosong.';
        return;
      }

      const newMessageRef = database.ref('messages').push();
      newMessageRef.set({
        name: name || 'Anonim',
        message: message,
        timestamp: Date.now()
      }).then(() => {
        status.textContent = 'Cerita berhasil dikirim!';
        form.reset();
      }).catch(() => {
        status.textContent = 'Gagal mengirim cerita. Coba lagi.';
      });
    });
  </script>
</body>
</html>
